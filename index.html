<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>찢어진 페이지: 악역을 위한 낙원은 없다</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Gowun+Batang:wght@400;700&family=Noto+Serif+KR:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Batang', serif;
            background-color: #050505;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Noto Serif KR', serif;
        }
        .font-gowun {
            font-family: 'Gowun Batang', serif;
        }
        .font-cinzel {
            font-family: 'Cinzel', serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3); 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4); 
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(255,255,255,0.3), 0 0 20px rgba(255,255,255,0.1);
        }
        .text-glow-red {
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }
        
        /* Glass Effect Utility */
        .glass-panel {
            background: rgba(20, 20, 30, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .glass-panel-hover:hover {
            background: rgba(30, 30, 50, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(165, 180, 252, 0.1);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
